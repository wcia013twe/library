<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <h1 class="title">LIBRARY</h1>
        <h2 class="my-name">By <a href="https://github.com/wcia013twe" >Wei-Lin Chou</a></h2>

    </header>

    <button id="new-book-btn">New Book</button>
    <form class="new-book-form" id="new-book-form">
        <button id="close">X</button>
        <h2 style="font-size: 30px;">New Book</h2>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <div class="status">
            <label for="status">Read</label>
            <input type="checkbox" id="status" name="status">
        </div>
        <button id="submit" class="submit">Submit</button>
    </form>
    
    <div class="library" id="library">
        
    </div>
